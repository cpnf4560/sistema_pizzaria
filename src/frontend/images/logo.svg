<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#4a7c59" stroke="#2c5530" stroke-width="4"/>
  
  <!-- Pixel Character Head -->
  <rect x="60" y="50" width="80" height="80" fill="#d8a373" rx="8"/>
  
  <!-- Hair -->
  <rect x="55" y="45" width="90" height="35" fill="#333333" rx="4"/>
  
  <!-- Glasses Frame -->
  <rect x="62" y="62" width="25" height="20" fill="none" stroke="#333333" stroke-width="3" rx="3"/>
  <rect x="113" y="62" width="25" height="20" fill="none" stroke="#333333" stroke-width="3" rx="3"/>
  <rect x="87" y="69" width="26" height="3" fill="#333333"/>
  
  <!-- Glasses Lenses -->
  <rect x="65" y="65" width="19" height="14" fill="#f8f8f8" opacity="0.8" rx="2"/>
  <rect x="116" y="65" width="19" height="14" fill="#f8f8f8" opacity="0.8" rx="2"/>
  
  <!-- Beard -->
  <rect x="70" y="90" width="60" height="25" fill="#8b4513" rx="6"/>
  <rect x="75" y="110" width="50" height="15" fill="#8b4513" rx="8"/>
  
  <!-- Mouth (smile) -->
  <rect x="85" y="100" width="30" height="8" fill="#ffffff" rx="4"/>
  
  <!-- Pizza Slice -->
  <g transform="translate(130, 70)">
    <path d="M0 0 L35 10 L15 35 Z" fill="#ffb347"/>
    <path d="M0 0 L35 10 L15 35 Z" fill="#ffa500" opacity="0.8"/>
    <!-- Pepperoni -->
    <circle cx="12" cy="12" r="3" fill="#d2001b"/>
    <circle cx="20" cy="18" r="2" fill="#d2001b"/>
    <circle cx="8" cy="20" r="2" fill="#d2001b"/>
    <!-- Cheese -->
    <path d="M15 30 Q20 32 25 30 Q22 34 15 32" fill="#ffeb3b"/>
  </g>
  
  <!-- Code Symbol -->
  <text x="145" y="60" font-family="monospace" font-size="12" fill="#a8d8a8" font-weight="bold">&lt;/&gt;</text>
  
  <!-- Bottom Text Area -->
  <rect x="20" y="155" width="160" height="35" fill="#2c5530" rx="8"/>
  <text x="100" y="175" text-anchor="middle" font-family="Arial Black" font-size="18" fill="#ffa500" font-weight="bold">PIZZARIA</text>
  <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="16" fill="#4a7c59" font-weight="bold">DO CARLOS</text>
</svg>
